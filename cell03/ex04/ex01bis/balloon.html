<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>BALLOON</title>
    <style>
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="balloon" 
        onclick="expandBalloon()" 
        onmouseenter="shrinkBalloon()" 
        onmouseleave="shrinkBalloon()">
    </div>

    <script>
        let balloon = document.querySelector('.balloon');
        let currentSize = 200;
        let currentColorIndex = 0;
        let colors = ['red', 'green', 'blue'];

        function expandBalloon() {
            currentSize += 10;
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            updateBalloon();
        }

        function shrinkBalloon() {
            currentSize = Math.max(currentSize - 5, 200);
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length;
            updateBalloon();
        }

        function updateBalloon() {
            balloon.style.width = currentSize + 'px';
            balloon.style.height = currentSize + 'px';
            balloon.style.backgroundColor = colors[currentColorIndex];
            if (currentSize > 420) {
                explodeBalloon();
            }
        }
        
        function explodeBalloon() {
            currentSize = 200;
            currentColorIndex = 0;
            updateBalloon();
        }
    </script>
</body>
</html>
